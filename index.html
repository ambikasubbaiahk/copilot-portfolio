
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Copilot Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>My Portfolio</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="intro">
    <h2>Hi, I'm a Web Developer</h2>
    <p>This site was built using Microsoft Copilot assistance.</p>
    <button id="modalBtn">More Info</button>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <p>This is a modal popup generated with help from Copilot!</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Copilot Portfolio</p>
  </footer>

  <script>
    const modal = document.getElementById("modal");
    const btn = document.getElementById("modalBtn");
    const span = document.getElementsByClassName("close-btn")[0];

    btn.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };
  </script>
</body>
</html>
